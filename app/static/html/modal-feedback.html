<!-- Форма обратной связи -->
<div class="modal micromodal-slide modal-feedback" id="modal-feedback" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container modal-feedback__container" role="dialog" aria-modal="true" aria-labelledby="modal-feedback-title">
            <button class="modal-feedback__close" aria-label="Закрыть модальное окно" data-micromodal-close>X</button>
            <div class="modal__header modal-feedback__header">
                <h3 class="modal-feedback__title" id="modal-feedback-title">
                    Свяжитесь с нами!
                </h3>
            </div>
            <form class="modal-feedback-form" action="">
                <div class="modal__content" id="modal-feedback-content">
                    <label class="modal-feedback__label">
                        <h4 class="modal-feedback__label-title">
                            Имя
                        </h4>
                        <input class="modal-feedback__input" type="text" placeholder="Дин">
                    </label>
                    <label class="modal-feedback__label">
                        <h4 class="modal-feedback__label-title">
                            Контакт для связи
                        </h4>
                        <input class="modal-feedback__input" type="text" placeholder="@ritofos_support">
                    </label>
                    <label>
                        <h4 class="modal-feedback__label-title">
                            Выберите лучший мессенджер для связи
                        </h4>
                        <input class="modal-feedback__input" type="text">
                        <ul class="modal-feedback__select">

                        </ul>
                    </label>
                </div>
                <div class="modal__footer">
                    <button type="submit" class="modal-feedback__btn btn-blue">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
