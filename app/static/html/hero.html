        @@include('header.html')

            </div>
            <div class="hero-img">
                <picture>
                    <source srcset="static/img/hero-img.jpg"

                    <source srcset="static/img/hero-img-md.svg"

                </picture>
                <div class="hero-img__video">

                        <a class="video__link" href="https://youtu.be/4JS70KB9GS0">
                            <picture>
                                <source srcset="https://i.ytimg.com/vi_webp/4JS70KB9GS0/maxresdefault.webp" type="image/webp">

                    </div>
                    <a href="#" targe="_blank">

                            <g filter="url(#filter0_d)">

            <div class="hero-btns">
