<!-- Заявка на аудит -->
<div class="modal modal_audit micromodal-slide" id="modal-audit" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button class="modal__close" aria-label="Закрыть модальное окно" data-micromodal-close>X</button>
            <div class="modal__header modal__header">
                <h3 class="modal__title" id="modal-title">
                    Заполните анкету на аудит!
                </h3>
            </div>
            <form class="modal-form">
                <div class="modal__content" data-current id="modal-content">
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Имя
                        </span>
                        <input class="modal__input" type="text" placeholder="Дин">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Контакт для связи
                        </span>
                        <input class="modal__input" type="text" placeholder="@ritofos_support">
                    </label>
                    <div class="modal__label">
                        <span class="modal__label-title">
                            Выберите лучший мессенджер для связи
                        </span>
                        <div class="modal-select" data-state>
                            <div tabindex="1" class="modal-select__title" data-default="Telegram">Telegram</div>
                            <div class="modal-select__content">
                                <input tabindex="2" id="feedback-modal__option-0" class="modal-select__input" type="radio" checked />
                                <label for="feedback-modal__option-0" class="modal-select__label">Telegram</label>
                                <input tabindex="3" id="feedback-modal__option-1" class="modal-select__input" type="radio"/>
                                <label  for="feedback-modal__option-1" class="modal-select__label">Telegram</label>
                                <input tabindex="4" id="feedback-modal__option-2" class="modal-select__input" type="radio" />
                                <label for="feedback-modal__option-2" class="modal-select__label">Viber</label>
                                <input tabindex="5" id="feedback-modal__option-3" class="modal-select__input" type="radio"/>
                                <label for="feedback-modal__option-3" class="modal-select__label">Whatsapp</label>
                            </div>
                        </div>
                    </div>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Ваш запрос, с чем пришли?
                        </span>
                        <input class="modal__input" type="text" placeholder="Не могу сдвинуться в мертвой точки">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Отправьте ваш сайт + ссылки на все соц.сети 
                        </span>
                        <input class="modal__input" type="text" placeholder="dinway.com">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Опишите ваш основной продукт
                        </span>
                        <input class="modal__input" type="text" placeholder="Ссылки/описание текстом">
                    </label>
                </div>
                <div class="modal__content" id="modal-content">
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Пропишите линейку продуктов с ссылками на них
                        </span>
                        <input class="modal__input" type="text" placeholder="Лид-магниты, трипваеры, ОТО, кросс/даун сейлы">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Опишите подробно вашу ЦА 
                        </span>
                        <input class="modal__input" type="text" placeholder="Женщины и мужчины 20+">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Средние затраты на маркетинг в месяц 
                        </span>
                        <input class="modal__input" type="text" placeholder="100 $">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Какие ресурсы у вас есть? 
                        </span>
                        <input class="modal__input" type="text" placeholder="Свой дизайнер, таргетолог, тильдолог.">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Как продается продукт сейчас? 
                        </span>
                        <input class="modal__input" type="text" placeholder="Кол-во продаж, цена продажи, конверсии">
                    </label>
                    <label class="modal__label">
                        <span class="modal__label-title">
                            Ссылки на конкурентов вашего продукта
                        </span>
                        <input class="modal__input" type="text" placeholder="Ссылки/описание текстом">
                    </label>
                </div>
                <div class="modal__footer">
                    <button type="button" class="modal__btn btn-blue" data-click="modal-audit-next">Далее</button>
                    <button type="submit" class="modal__btn modal__submit btn-blue" >Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
